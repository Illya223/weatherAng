

  <button (click)="toggleForm()" class="btn btn-dark">Select City and Date</button>
  <div *ngIf="showForm"  class="backdrop">
    <app-form (weatherRequest)="onWeatherRequest($event)" (cancelRequest)="onCancel()"></app-form>
  </div>

  
  <div class="forecast-container" *ngIf="weatherData && weatherData.length">
    <h2>5-Day Weather Forecast for {{ city }}</h2>
    <div class="forecast-scroll">
    <div *ngFor="let entry of weatherData" class="forecast-block">
      <img src="http://openweathermap.org/img/wn/{{entry.weather[0].icon}}.png">
      <p>Date: {{ entry.dt * 1000 | date:'fullDate' }} Time: {{ entry.dt * 1000 | date:'shortTime' }}</p> <!-- Unix timestamp in milliseconds -->
      <p>Temperature: {{ entry.main.temp }} Â°C</p>
      <p>Weather: {{ entry.weather[0].description }}</p>
      <hr>
    </div>
  </div>
</div>
